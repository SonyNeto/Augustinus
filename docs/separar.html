<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://gigiodelchiaro.github.io/separador-silabas/syllable.js"></script>
    <script src="https://gigiodelchiaro.github.io/separador-silabas/tonic.js"></script>
    <title>Augustinus</title>
</head>

<body onresize="updateAll()">
    <header>
        <h1>Augustinus - separar s√≠labas</h1>
        <div class="white">
            <nav>
                <ul>
                    <li><a href="index.html">Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        
        <form>
            <label for="text">Texto:</label><br>
            <textarea id="text" name="text" rows="5" cols="40"></textarea><br><br>

            <label for="result">Resultado:</label><br>
                <div id="result" name="result"></div>
            
            <button type="button" onclick="func()">Gerar</button>
        </form>
    </main>
    <script>
        function func() {
            let text = document.getElementById('text').value;
            let result = "";
            let removeNumbers = true;
            let separator = "-";
            if (removeNumbers) {
                text = text.replace(/\d/gm, '');
            }
            let words = text.split(/\s+/gm);
            for (let word of words) {
                let syllables = separarTexto(word).split(separator);
                let tonicNumber = syllables.length - tonica(syllables);
                syllables[tonicNumber] = "<b>" + syllables[tonicNumber] + "</b>";
                result += syllables.join(separator) + " ";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>

</body>

</html>
