<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="syllable.js"></script>
    <script src="tonic.js"></script>
    <script src="script.js"></script>
    <title>Augustinus</title>
</head>
<body>
    <header>
        <h1>Augustinus</h1>
        <div class="white">
            <label>
                <input type="checkbox" id="remove-numbers" checked>
                Remover números
            </label>
            <label>
                <input type="checkbox" id="add-tonics">
                Adicionar sílabas tônicas
            </label>
        </div>
    </header>

    <main>
        <form>
            <label for="text">Texto:</label><br>
            <textarea id="text" name="text" rows="5" cols="40"></textarea><br><br>

            <label for="result">Resultado:</label><br>
            <textarea id="result" name="result" rows="5" cols="40" disabled></textarea><br><br>

            <button type="button" onclick="processText()">Gerar</button>
        </form>
    </main>
    
</body>
</html>
