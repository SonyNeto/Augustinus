<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://gigiodelchiaro.github.io/separador-silabas/syllable.js"></script> <!--para separar silabas-->
    <script src="https://gigiodelchiaro.github.io/separador-silabas/tonic.js"></script> <!--para marcar silabas tônicas-->
    <script src="script.js"></script>
    <title>Augustinus</title>
</head>
<body>
    <header>
        <h1>Augustinus</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Saint_Augustine_by_Philippe_de_Champaigne.jpg/376px-Saint_Augustine_by_Philippe_de_Champaigne.jpg" alt="augustunus.jpg">
        <div class="white">
            <label>
                <input type="checkbox" id="remove-numbers" checked>
                Remover números
            </label>
            <label>
                <input type="checkbox" id="add-tonics" checked>
                Marcar sílabas tônicas
            </label>
        </div>
    </header>

    <main>
        <form>
            <label for="text">Texto:</label><br>
            <textarea id="text" name="text" rows="5" cols="40"></textarea><br><br>

            <label for="result">Resultado:</label><br>
            <div id="result" name="result" class="result"></div><br><br>

            <button type="button" onclick="processText()">Gerar</button>
        </form>
    </main>
    
</body>
</html>
