<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
	<script>
		function submitForm() {
			var text = document.getElementById("text").value;
			var clef = document.getElementById("clef").value;
			var note = document.getElementById("note").value;
			var lineBreak = document.getElementById("lineBreak").checked;
			var respiration = document.getElementById("respiration").checked;

			var xhr = new XMLHttpRequest();
			xhr.open("POST", "myPythonScript.py", true);
			xhr.setRequestHeader("Content-Type", "application/json");
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4 && xhr.status === 200) {
					alert(xhr.responseText);
				}
			};
			var data = JSON.stringify({
				"text": text,
				"clef": clef,
				"note": note,
				"lineBreak": lineBreak,
				"respiration": respiration
			});
			xhr.send(data);
		}
	</script>
</head>
<body>
	<form>
		<label for="text">Text:</label>
		<input type="text" id="text" name="text"><br><br>

		<label for="clef">Clef:</label>
		<select id="clef" name="clef">
			<option value="c1">C1</option>
			<option value="c2">C2</option>
			<option value="c3">C3</option>
			<option value="c4">C4</option>
            <option value="c5">C5</option>
		</select><br><br>

		<label for="note">Note:</label>
		<select id="note" name="note">
			<option value="0">a</option>
            <option value="1">b</option>
            <option value="2">c</option>
            <option value="3">d</option>
            <option value="4">e</option>
            <option value="5">f</option>
            <option value="6">g</option>
            <option value="7">h</option>
            <option value="8">i</option>
            <option value="9">j</option>
            <option value="10">k</option>
            <option value="11">l</option>
            <option value="12">m</option>
		</select><br><br>

		<label for="lineBreak">Line Break:</label>
		<input type="checkbox" id="lineBreak" name="lineBreak"><br><br>

		<label for="respiration">Respiration:</label>
		<input type="checkbox" id="respiration" name="respiration"><br><br>

		<input type="button" value="Submit" onclick="submitForm()">
	</form>
</body>
</html>
