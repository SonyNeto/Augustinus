<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
	<script>function submitForm() {
		var inputText = document.getElementById("text").value;
		var clef = document.getElementById("clef").value;
		var note = document.getElementById("note").value;
		var lineBreak = document.getElementById("lineBreak").checked;
		var respiration = document.getElementById("respiration").checked;
	  
	  const noteList = ['a','b','c','d','e','f','g','h','i','j','k','l','m'];
	  const note_down = noteList[noteList.indexOf(note) - 1] || 'a';
	  let text = `(${clef})${inputText} `;
	  
	  const toReplace = {
		'-': `-(${note})`,
		' ': `(${note}) `,
	  };
	  
	  for (const [i, j] of Object.entries(toReplace)) {
		text = text.replace(new RegExp(i, 'g'), j);
	  }
	  
	  console.log(text);
	}
	</script>
	<form>
		<label for="text">Text:</label>
		<input type="text" id="text" name="text"><br><br>

		<label for="clef">Clef:</label>
		<select id="clef" name="clef">
			<option value="c1">C1</option>
			<option value="c2">C2</option>
			<option value="c3">C3</option>
			<option value="c4">C4</option>
            <option value="c5">C5</option>
		</select><br><br>

		<label for="note">Note:</label>
		<select id="note" name="note">
			<option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="g">g</option>
            <option value="h">h</option>
            <option value="i">i</option>
            <option value="j">j</option>
            <option value="k">k</option>
            <option value="l">l</option>
            <option value="m">m</option>
		</select><br><br>

		<label for="lineBreak">Line Break:</label>
		<input type="checkbox" id="lineBreak" name="lineBreak"><br><br>

		<label for="respiration">Respiration:</label>
		<input type="checkbox" id="respiration" name="respiration"><br><br>

		<input type="button" value="Submit" onclick="submitForm()">
	</form>
</body>
</html>
